<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Clipping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Css Clipping</h1>
    </header>
    <div class="container">
        <div class="cards">
            <div>
                <img src="https://www.shutterstock.com/image-photo/neon-3d-image-gradient-splash-600nw-2453189401.jpg" 
            alt="Orignal" width="" >
            <h5>Orignal</h5>
            </div>
           <div class="circle">
            <img src="https://www.shutterstock.com/image-photo/neon-3d-image-gradient-splash-600nw-2453189401.jpg" 
            alt="" width="" >
            <h5>Circle</h5>
           </div>
           <div class="ellipse">
            <img src="https://www.shutterstock.com/image-photo/neon-3d-image-gradient-splash-600nw-2453189401.jpg" 
            alt="" width="" >
            <h5>Ellipse</h5>
           </div>
           <div class="triangle">
            <img src="https://www.shutterstock.com/image-photo/neon-3d-image-gradient-splash-600nw-2453189401.jpg" 
            alt="" width="" >
            <h5>Triangle</h5>
           </div>
           <div class="poly">
            <img src="https://www.shutterstock.com/image-photo/neon-3d-image-gradient-splash-600nw-2453189401.jpg" 
            alt="" width="" >
            <h5>polygon</h5>
           </div>
           <div class="inset">
            <img src="https://www.shutterstock.com/image-photo/neon-3d-image-gradient-splash-600nw-2453189401.jpg" 
            alt="" width="" >
            <h5>inset</h5>
           </div>
        </div>

    <footer>
        <p>Different types of CSS Clipping</p>
    </footer>

</html>
